
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<base href="http://localhost:9090/crm/">

		<title>编辑房屋信息</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<LINK href="/static/admin.css" type=text/css
			rel=stylesheet>
		<script type="text/javascript"
			src="/static/CheckForm.js"></script>
		<script type="text/javascript"
			src="/static/WdatePicker.js"></script>
<script language="JavaScript" type="text/javascript" src="/static/FormValid.js"></script>
	</head>

	<body>
		<form action="/staff/Edit/" method="post" name="form2" onsubmit="return validator(this)" >


			<table class=editTable cellSpacing=1 cellPadding=0 width="100%"
				align=center border=0>
				<tr class=editHeaderTr>
                    <h3>请编辑房屋信息：</h3>
				</tr>
                {% for edd in ed %}
                    {#                户型#}
                <tr>
                            <th><span class="wid120"><span class="red">*</span>户&emsp;&emsp;型：</span></th>
                           <td>
                                <input id="input_ADDRESS" name="A" placeholder="{{ edd.type_id }}" class="input01 wid350" type="text" onkeyup="textCounter(document.getElementById('input_ADDRESS'),document.getElementById('alertADDRESS'),50);">
                            </td>
                {#                管理员工#}
				<tr>
					<th><span class="wid120"><span class="red">*</span>管理员工：</span></th>
                        <td>
                                <input id="input_ADDRESS" name="B" placeholder="{{ edd.user_id }}" class="input01 wid350" type="text" onkeyup="textCounter(document.getElementById('input_ADDRESS'),document.getElementById('alertADDRESS'),50);">
                        </td>
					</td>
				</tr>
{#                房屋地址#}
                <tr id="trAddr">
                            <th><span class="wid120"><span class="red">*</span></span>房屋地址：</th>
                            <td>
                                <input id="input_ADDRESS" name="C"  placeholder="{{ edd.house_address }}" class="input01 wid350" type="text" onkeyup="textCounter(document.getElementById('input_ADDRESS'),document.getElementById('alertADDRESS'),50);">
                            </td>
                        </tr>
                <br>
{#                房屋价格#}
                <tr>
                            <th><span class="wid120"><span class="red">*</span>房屋价格：</span></th>
                            <td>
                                <input id="input_PRICE" name="D"  placeholder="{{ edd.house_price }}" class="input01 wid120 imemode" maxlength="9" type="text" value="" onblur="CheckSwatchPrice();" validation="Required|IsNum|PriceLimit_CS">
                                万元/套
                            </td>
                        </tr>
{#                房屋环境#}
				<tr>
					<th><span class="wid120"><span class="red">*</span>房屋环境：</span></th>
					<td colspan="6" bgcolor="#FFFFFF">
						<textarea rows="10" name="E" placeholder="{{ edd.house_ambient }}"
							style="width: 100%; resize: none;">

		</textarea>
					</td>
				</tr>
                <input type="hidden" name="id" value="{{ edd.house_id }}">
                {% endfor %}

                <br>
			</table>
			<table class=editTable cellSpacing=1 cellPadding=0 width="100%"
				align=center border=0>
				<tr bgcolor="#ECF3FD">
					<td width="36%"></td>
					<td width="17%"><input type="submit" name="submit"  value="提交"></td>
					<td width="4%"><input type="button" name="button"  onClick="history.back() "  value="返回"></td>
					<td width="43%"></td>
				</tr>
			</table>

		</form>
	</body>
</html>

//--></SCRIPT>
